{% extends "layout.html" %}
{% block title %}Topics{% endblock %}
{% block content %}
<h2>Topics</h2>

{% if message %}
	<p class="error"> {{ message }} </p>
{% endif %}

<form action="/topics" method="POST">

{% if is_admin %}
	<input type="submit" value="Create New Topic"><br>
{% endif %}

{% for topic in topic_list %}
{{ topic.name }}<br>
{% endfor %}


<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
{% endblock %}
