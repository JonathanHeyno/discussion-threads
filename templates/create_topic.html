{% extends "layout.html" %}
{% block title %}Create Topic{% endblock %}
{% block content %}
<h2>Create Topic</h2>

{% if message %}
	<p class="error"> {{ message }} </p>
{% endif %}

<form action="/create_topic" method="POST">

Topic name: <input type="text" name="name", size="40">
<input type="submit" value="Create"> <br>
Hidden: <input type="checkbox" name="is_hidden" value="Y"> <br>


<label for="users">If topic is hidden, select users who should have access:</label><br>



{% for user in users %}
<input type="checkbox" name="have_access" value= {{ user.id }}> {{ user.username }}<br>
{% endfor %}

<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>
{% endblock %}
