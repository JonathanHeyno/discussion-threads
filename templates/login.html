{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>

<form action="/login" method="POST">
User name: <input type="text" name="username"> <br>
Password: <input type="password" name="password"> <br>

<button type="submit">Login</button>
{% if login_message %}
	<p class="error"> {{ login_message }} </p>
{% endif %}
<br>
Retype password: <input type="text" name="password2"> <br>
Create as admin account: <input type="checkbox" name="is_admin" value="Y"> <br>
<button type="submit" formaction="/register">Create</button>
{% if register_message %}
	<p class="error"> {{ register_message }} </p>
{% endif %}
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
</form>

{% endblock %}
